{% extends 'ecommerce/base.html' %}
{% block content %}
<div id="user-profile">
    <form method="POST" action="{% url 'profileInfo' %}">
        <h4>Account info</h4>
        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">Username:</label>
            <div class="col-sm-6">
                <input type="text" readonly class="form-control-plaintext" id="username" value="{{ user.username }}">
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email:</label>
            <div class="col-sm-6">
                <input type="email" class="form-control" id="email" value="{{ user.email }}">
            </div>
        </div>
        <div class="form-group row">
            <label for="first-name" class="col-sm-2 col-form-label">First name:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="first-name" placeholder="First name" value="{{ user.first_name }}">
            </div>
        </div>
        <div class="form-group row">
            <label for="last-name" class="col-sm-2 col-form-label">Last name:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="last-name" placeholder="Last name" value="{{ user.last_name }}">
            </div>
        </div>

        <h4>Billing info</h4>
        <div class="form-group row">
            <label for="city" class="col-sm-2 col-form-label">City:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="city" placeholder="City" value="{{ user.first_name }}">
            </div>
        </div>
        <div class="form-group row">
            <label for="postal-code" class="col-sm-2 col-form-label">Postal code:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="postal-code" placeholder="Postal code" value="{{ user.last_name }}">
            </div>
        </div>
        <div class="form-group row">
            <label for="billing-address-1" class="col-sm-2 col-form-label">Billing address line 1:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="billing-address-1" value="{{ user.username }}">
            </div>
        </div>
        <div class="form-group row">
            <label for="billing-address-2" class="col-sm-2 col-form-label">Billing address line 2:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="billing-address-2" value="{{ user.email }}">
            </div>
        </div>
      </form>
</div>

<style>
#user-profile {
    padding: 50px 30px 50px 30px;
}
</style>
{% endblock %}

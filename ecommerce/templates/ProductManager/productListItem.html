{% block content %}
<div id="product-list-item">
    <div class="row">
        <div class="col-2">
            <img class="product-image" src="{% static product.get_thumbnail_name %}">
        </div>
        <div class="col-8">
            <h4 class="product-name">{{ product.name }}</h4>
        </div>
        <div class="col-2">
            <p class="product-price">{{ product.price }} z≈Ç</p>
        </div>
    </div>
</div>

<style>
.product-list-item {
    background-color: #bdd5ea;
    padding: 20px 0 20px 0;
}

.product-name {
    color: #2c3e50;
    font-weight: 600;
}

.price-box {
    font-family: Roboto;
}
</style>
{% endblock %}

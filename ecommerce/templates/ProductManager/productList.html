{% extends 'ecommerce/base.html' %}
{% block content %}
<div id="product-list">
    {% load static %}
    {% for product in products %}
        <a class="product-link" href="{% url 'productDetails' product.pk %}" >
        <div id="product-list-item">
            <div class="row">
                <div class="col-2">
                    <img class="product-image" src="{% static product.get_thumbnail_name %}">
                </div>
                <div class="col-8">
                    <h4 class="product-name text-left">{{ product.name }}</h4>
                </div>
                <div class="col-2">
                    <p class="product-price">{{ product.price }} z≈Ç</p>
                </div>
            </div>
        </div>
        </a>
    {% endfor %}
</div>

<style>
#product-list {
    padding: 20px 30px 0 30px;
}

.product-link,
.product-link:hover,
.product-link:visited,
.product-link:active,
.product-link:checked {
    text-decoration: none;
}

#product-list-item {
    /* background-color: #bdd5ea; */
    padding: 20px 20px 20px 20px;
    border-bottom: 1px solid #bdd5ea;
}

#product-list-item:hover {
    background-color: #bdd5ea;
}

.product-image {
    max-width: 100%;
}

.product-name {
    color: #2c3e50;
    font-weight: 600;
}

.product-price {
    font-size: 150%;
    font-weight: 600;
}
</style>
{% endblock %}
